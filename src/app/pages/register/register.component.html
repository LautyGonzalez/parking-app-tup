<div class="container">
    <h1>Parking App</h1>
    <div class="RegisterForm">
        <form #loginForm="ngForm" action="submit" (ngSubmit)="register(loginForm)">
            <p>Ingrese su usuario</p>
            <input type="text" name="usuario" ngModel required>
            <p>Ingrese su nombre</p>
            <input type="text" name="nombre" ngModel required>
            <p>Ingrese su apellido</p>
            <input type="text" name="apellido" ngModel required>
            <p>Ingrese su contraseña</p>
            <input type="password" name="password" ngModel required>
            <button type="submit" [disabled]="loginForm.invalid">Registrarse</button>
            @if (errorRegister) {
                <p style="color: red;">Error al iniciar Sesion</p>
            }
        </form>
        <a [routerLink]="['/login']">Ya tienes una cuenta? <span>Ingresa Aqui</span></a>
